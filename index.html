<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Student Planner</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f4f9ff;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    main {
      margin-top: 20px;
    }

    section {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin: 5px 0;
      padding: 8px;
      background: #e1f0ff;
      border-radius: 5px;
    }

    .high { border-left: 5px solid red; }
    .medium { border-left: 5px solid orange; }
    .low { border-left: 5px solid green; }

    #timerDisplay {
      font-size: 2em;
      margin: 10px 0;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .videos iframe {
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ“š Smart Student Planner</h1>
  </header>

  <main>
    <section id="todo">
      <h2>ğŸ“ Daily To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <select id="priority">
        <option value="High">High ğŸ”¥</option>
        <option value="Medium">Medium ğŸ“˜</option>
        <option value="Low">Low ğŸŒ±</option>
      </select>
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </section>

    <section id="schedule">
      <h2>ğŸ“… Class Schedule</h2>
      <textarea placeholder="Enter your weekly class schedule..."></textarea>
    </section>

    <section id="assignments">
      <h2>ğŸ“Œ Assignments & Deadlines</h2>
      <textarea placeholder="Add deadlines or important dates..."></textarea>
    </section>

    <section id="timer">
      <h2>â±ï¸ Pomodoro Timer</h2>
      <div id="timerDisplay">25:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </section>

    <section id="progress">
      <h2>ğŸ“ˆ Progress Tracker</h2>
      <progress value="50" max="100"></progress>
      <p>You're halfway through today's tasks!</p>
    </section>

    <section id="motivation">
      <h2>ğŸ’¡ Motivation & Study Tips</h2>
      <div class="videos">
        <iframe width="250" height="140" src="https://www.youtube.com/embed/O96fE1E-rf8" title="Motivation"></iframe>
        <iframe width="250" height="140" src="https://www.youtube.com/embed/I6ZA2iQYl9k" title="Study Tips"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with â¤ï¸ for Students</p>
  </footer>

  <script>
    let taskList = document.getElementById("taskList");

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const priority = document.getElementById("priority").value;

      if (taskInput.value.trim() === "") return;

      const li = document.createElement("li");
      li.textContent = taskInput.value;
      li.classList.add(priority.toLowerCase());
      taskList.appendChild(li);
      taskInput.value = "";
    }

    // Pomodoro Timer
    let timer;
    let timeLeft = 25 * 60;

    function startTimer() {
      if (timer) return;

      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Pomodoro completed! Take a 5-min break.");
          timeLeft = 25 * 60;
          updateTimerDisplay();
          timer = null;
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      document.getElementById("timerDisplay").textContent = `${minutes}:${seconds}`;
    }

    updateTimerDisplay();
  </script>
</body>
</html>
