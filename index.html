<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Productivity App</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  #app {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #6200ea;
    padding: 1rem;
    font-size: 1.6rem;
    text-align: center;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  /* Pages container */
  .pages {
    flex: 1;
    overflow-y: auto;
    background: #1e1e1e;
    padding: 1rem;
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
  }

  /* Page styles */
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }

  /* Common inputs and buttons */
  input[type=text], input[type=date], select {
    padding: 0.5rem;
    margin-right: 0.5rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #6200ea;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3700b3;
  }
  button:disabled {
    background: #888;
    cursor: not-allowed;
  }

  /* To-Do List */
  #todo input, #todo select {
    width: 200px;
  }
  .todo-item {
    background: #2c2c2c;
    margin: 0.5rem 0;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.4s ease forwards;
  }
  .todo-item span {
    flex: 1;
    cursor: pointer;
  }
  .todo-item span.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }
  .todo-item.high {
    border-left: 5px solid #cf6679;
  }
  .todo-item.medium {
    border-left: 5px solid #bb86fc;
  }
  .todo-item.low {
    border-left: 5px solid #03dac6;
  }
  .todo-item button.delete-btn {
    background: transparent;
    color: #cf6679;
    font-weight: bold;
    border: none;
    cursor: pointer;
    margin-left: 1rem;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  .todo-item button.delete-btn:hover {
    color: #ff4455;
  }
  @keyframes slideIn {
    from {opacity:0; transform: translateX(-20px);}
    to {opacity:1; transform: translateX(0);}
  }

  /* Schedule & Deadlines */
  .item-list {
    margin-top: 1rem;
  }
  .item-list div {
    background: #2c2c2c;
    padding: 0.7rem 1rem;
    margin: 0.4rem 0;
    border-radius: 6px;
    animation: slideIn 0.4s ease forwards;
  }

  /* Reminders */
  #reminderInput, #reminderTime {
    width: 180px;
  }

  /* Timer */
  #timerDisplay {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 1rem;
    font-weight: bold;
    user-select: none;
    color: #bb86fc;
    text-shadow: 0 0 8px #bb86fc;
  }
  #timerButtons button {
    margin-right: 1rem;
  }

  /* Dashboard */
  #progressContainer {
    margin-top: 1rem;
    background: #2c2c2c;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
  }
  progress {
    width: 100%;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    -webkit-appearance: none;
    appearance: none;
  }
  progress::-webkit-progress-bar {
    background-color: #444;
  }
  progress::-webkit-progress-value {
    background-color: #bb86fc;
  }

  /* Videos */
  #videosList iframe {
    width: 100%;
    height: 180px;
    margin: 0.5rem 0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(187,134,252,0.5);
  }

  /* Tips */
  #tipsList {
    margin-top: 1rem;
    line-height: 1.6;
  }
  #tipsList li {
    margin-bottom: 0.8rem;
  }

  /* Bottom Nav */
  nav {
    background: #2c2c2c;
    display: flex;
    justify-content: space-around;
    padding: 0.5rem 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.6);
  }
  nav button {
    background: transparent;
    border: none;
    color: #ccc;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    padding: 0.5rem 0.7rem;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  nav button.active, nav button:hover {
    background: #bb86fc;
    color: #121212;
  }

  /* Scrollbar for pages */
  .pages::-webkit-scrollbar {
    width: 8px;
  }
  .pages::-webkit-scrollbar-thumb {
    background: #6200ea;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div id="app">
  <header>ðŸ“š Student Productivity App</header>

  <div class="pages">
    <!-- To-Do List -->
    <section id="todo" class="page active">
      <h2>Daily To-Do List</h2>
      <div>
        <input type="text" id="taskInput" placeholder="Add new task..." />
        <select id="priority">
          <option value="high">High Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <button id="addTaskBtn">Add Task</button>
      </div>
      <div id="taskList" class="item-list" aria-live="polite"></div>
    </section>

    <!-- Class Schedule Organizer -->
    <section id="schedule" class="page">
      <h2>Class Schedule Organizer</h2>
      <div>
        <input type="text" id="className" placeholder="Class Name" />
        <input type="text" id="classTime" placeholder="Time (e.g. Mon 9-10am)" />
        <button id="addClassBtn">Add Class</button>
      </div>
      <div id="scheduleList" class="item-list" aria-live="polite"></div>
    </section>

    <!-- Assignment / Deadline Tracker -->
    <section id="deadlines" class="page">
      <h2>Assignment / Deadline Tracker</h2>
      <div>
        <input type="text" id="assignmentName" placeholder="Assignment Title" />
        <input type="date" id="assignmentDue" />
        <button id="addAssignmentBtn">Add Assignment</button>
      </div>
      <div id="assignmentList" class="item-list" aria-live="polite"></div>
    </section>

    <!-- Reminders & Notifications -->
    <section id="reminders" class="page">
      <h2>Reminders & Notifications</h2>
      <div>
        <input type="text" id="reminderInput" placeholder="Reminder text" />
        <input type="time" id="reminderTime" />
        <button id="addReminderBtn">Set Reminder</button>
      </div>
      <div id="reminderList" class="item-list" aria-live="polite"></div>
    </section>

    <!-- Study Timer (Pomodoro) -->
    <section id="timer" class="page">
      <h2>Study Timer (Pomodoro)</h2>
      <div id="timerDisplay">25:00</div>
      <div id="timerButtons">
        <button id="startTimerBtn">Start</button>
        <button id="pauseTimerBtn" disabled>Pause</button>
        <button id="resetTimerBtn">Reset</button>
