<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Productivity App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1556485687-1b08e9d71e36') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      height: 100vh;
    }

    .circle-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feature {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #fff;
      color: #333;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s;
      cursor: pointer;
      font-size: 14px;
    }

    .feature:hover {
      transform: scale(1.1) rotate(5deg);
      background-color: #f0f0f0;
    }

    .feature i {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .center-feature {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 300px;
      text-align: center;
      font-size: 16px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #00f6ff;
      }
      100% {
        box-shadow: 0 0 30px #00f6ff;
      }
    }

    /* Floating layout */
    .circle-container .feature:nth-child(1) { transform: translate(-220px, -220px); background: #f94144; color: white; }
    .circle-container .feature:nth-child(2) { transform: translate(0, -300px); background: #f3722c; color: white; }
    .circle-container .feature:nth-child(3) { transform: translate(220px, -220px); background: #f9844a; color: white; }
    .circle-container .feature:nth-child(4) { transform: translate(300px, 0); background: #43aa8b; color: white; }
    .circle-container .feature:nth-child(5) { transform: translate(220px, 220px); background: #577590; color: white; }
    .circle-container .feature:nth-child(6) { transform: translate(0, 300px); background: #277da1; color: white; }
    .circle-container .feature:nth-child(7) { transform: translate(-220px, 220px); background: #9b5de5; color: white; }
    .circle-container .feature:nth-child(8) { transform: translate(-300px, 0); background: #8338ec; color: white; }

    .video-section {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .video-section iframe {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 320px;
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="feature"><i class="fas fa-check-square"></i>To-Do List</div>
    <div class="feature"><i class="fas fa-calendar-alt"></i>Class Schedule</div>
    <div class="feature"><i class="fas fa-tasks"></i>Assignments</div>
    <div class="feature"><i class="fas fa-bell"></i>Reminders</div>
    <div class="feature"><i class="fas fa-stopwatch"></i>Pomodoro Timer</div>
    <div class="feature"><i class="fas fa-chart-line"></i>Progress Tracker</div>
    <div class="feature"><i class="fas fa-lightbulb"></i>Study Tips</div>
    <div class="feature"><i class="fas fa-play-circle"></i>Motivational Videos</div>

    <div class="center-feature">
      <h2>ðŸ’¡ Student Hub</h2>
      <p>Organize. Focus. Achieve.</p>
    </div>
  </div>

  <div class="video-section">
    <iframe src="https://www.youtube.com/embed/UNP03fDSj1U" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Add feature clicks (later expand these)
    document.querySelectorAll('.feature').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Feature: ' + btn.textContent.trim() + ' clicked!');
      });
    });
  </script>
</body>
</html>
